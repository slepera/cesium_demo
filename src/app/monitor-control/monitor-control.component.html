
<div id="overlay">
  <mat-toolbar class="flexSpaceBetween" color="primary">
    <button mat-button routerLink="/" routerLinkActive="active" [color]="'success'" type="submit">
      <mat-icon>home</mat-icon>
    </button>
    &nbsp;&nbsp;&nbsp;
    <button mat-button (click)="goToPlatform()" [color]="'success'">
      <mat-icon>my_location</mat-icon>
    </button>
    &nbsp;&nbsp;&nbsp;
    <button mat-button [matMenuTriggerFor]="menu_satellite" [color]="'success'" type="submit">Satellite</button>
    <mat-menu #menu_satellite="matMenu" class="customize">
    &nbsp;&nbsp;&nbsp;

    <button mat-button (click)="SinmulateOrbitTimeTagged()" [color]="'success'" type="submit">
      <mat-icon>satellite</mat-icon>
    </button>
    &nbsp;&nbsp;&nbsp;
    </mat-menu>
    &nbsp;&nbsp;&nbsp;

    <button mat-button [matMenuTriggerFor]="menu_drone" [color]="'success'" type="submit">Drone</button>
    <mat-menu #menu_drone="matMenu" class="customize_drone">
      <li>
        &nbsp;&nbsp;&nbsp;
        <button mat-button (click)="webSocketConnect()">
          <mat-icon svgIcon="socket"></mat-icon>
        </button>
        &nbsp;&nbsp;&nbsp;
        <button mat-button (click)="closeConnection()">
          <mat-icon svgIcon="socket_off"></mat-icon>
        </button>
        &nbsp;&nbsp;&nbsp;
      </li>
      &nbsp;&nbsp;&nbsp;
      <li>
        &nbsp;&nbsp;&nbsp;

    <button mat-button (click)="startSending()">
      <mat-icon>play_arrow</mat-icon>
    </button>
    &nbsp;&nbsp;&nbsp;

    <button mat-button (click)="stopSending()">
      <mat-icon>stop</mat-icon>
    </button>
    &nbsp;&nbsp;&nbsp;
    </li>
    </mat-menu>
    &nbsp;&nbsp;&nbsp;

    <button mat-button [matMenuTriggerFor]="menu_layers" [color]="'success'" type="submit">Layers</button>
      <mat-menu #menu_layers="matMenu" class="customize">
        <li *ngFor="let sublayer of layer.sublayers">
          <mat-checkbox [(ngModel)]="sublayer.completed"
                      [color]="sublayer.color"
                      (change)="showImages($event)">
            {{sublayer.name}}
          </mat-checkbox>
        </li>
      </mat-menu>
    &nbsp;&nbsp;&nbsp;

    <button mat-button class="my-button" [matMenuTriggerFor]="menu_env" [color]="'success'" >Environmental Monitoring</button>
    <mat-menu #menu_env="matMenu" class="customize">
        <button mat-button (click)="showGauge()" class="central">
          <mat-icon>speed</mat-icon>
          </button>
      <button mat-menu-item [matMenuTriggerFor]="weather" class="text-color">Weather</button>
      <button mat-menu-item [matMenuTriggerFor]="water" class="text-color">Water</button>
    </mat-menu>

    <mat-menu #weather = "matMenu" class = "customize">
        <li>
          <mat-slide-toggle id = "temp" [(ngModel)]="tempChecked" (change)="toggle($event)"  [labelPosition]="'before'">Temperature</mat-slide-toggle>
        </li>
        <li>
          <mat-slide-toggle id = "umidity" [(ngModel)]="umidChecked" (change)="toggle($event)" [labelPosition]="'before'">Umidity</mat-slide-toggle>
        </li>
        <li>
          <mat-slide-toggle id = "wind" [(ngModel)]="windChecked" (change)="toggle($event)" [labelPosition]="'before'">Wind</mat-slide-toggle>
        </li>
    </mat-menu>
    <mat-menu #water = "matMenu" class = "customize">
      <li>
        <mat-slide-toggle id = "water_temp" [(ngModel)]="tempChecked" (change)="toggle($event)"  [labelPosition]="'before'">Temperature</mat-slide-toggle>
      </li>
      <li>
        <mat-slide-toggle id = "salinity" [(ngModel)]="umidChecked" (change)="toggle($event)" [labelPosition]="'before'">Salinity</mat-slide-toggle>
      </li>
      <li>
        <mat-slide-toggle id = "ph" [(ngModel)]="umidChecked" (change)="toggle($event)" [labelPosition]="'before'">pH</mat-slide-toggle>
      </li>
    </mat-menu>
  
    &nbsp;&nbsp;&nbsp;
    <button mat-button class="my-button" [matMenuTriggerFor]="menu_struct" [color]="'success'" type="submit">Structural Monitoring</button>
    <mat-menu #menu_struct="matMenu" class="customize">
      <button mat-button (click)="goToPlatform()" class="central">
        <mat-icon>auto_graph</mat-icon>
      </button>
    </mat-menu>
    
    &nbsp;&nbsp;&nbsp;
      <button mat-button [matMenuTriggerFor]="menu_video" [color]="'success'" type="submit">Video</button>
      <mat-menu #menu_video="matMenu" class="customize">
        <li>
          &nbsp;&nbsp;&nbsp;
          <mat-slide-toggle (change)="toggleVideo($event)"  [labelPosition]="'before'">UAV</mat-slide-toggle>
          &nbsp;&nbsp;&nbsp;
          <button mat-button (click)="playVideo()" >
            <mat-icon>play_circle</mat-icon>
          </button>
          &nbsp;&nbsp;&nbsp;
          <button mat-button (click)="pauseVideo()" >
            <mat-icon>pause_circle</mat-icon>
          </button>
          &nbsp;&nbsp;&nbsp;
        </li>
        &nbsp;&nbsp;&nbsp;
        <li>
          &nbsp;&nbsp;&nbsp;
          <mat-slide-toggle (change)="toggleVideo($event)" [labelPosition]="'before'">UMS</mat-slide-toggle>
          &nbsp;&nbsp;&nbsp;
          <button mat-button (click)="playVideo()">
            <mat-icon>play_circle</mat-icon>
          </button>
          &nbsp;&nbsp;&nbsp;
          <button mat-button (click)="pauseVideo()">
            <mat-icon>pause_circle</mat-icon>
          </button>
          &nbsp;&nbsp;&nbsp;
        </li>
      </mat-menu>
  </mat-toolbar>

</div>

<div id="cesiumContainer" class="fullSize"></div>
<div id="toolbar"></div>


<video id="trailer" muted controls>
  <source src="http://localhost:8080/video" type="video/mp4">
  Your browser does not support the <code>video</code> element.
</video>
