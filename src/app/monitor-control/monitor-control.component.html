
<div id="overlay">
  <mat-toolbar class="flexSpaceBetween" color="primary">
    <button mat-button routerLink="/" routerLinkActive="active" [color]="'success'" type="submit">
      <mat-icon>home</mat-icon>
    </button>
    &nbsp;&nbsp;&nbsp;
    <button mat-button [matMenuTriggerFor]="menu_satellite" [color]="'success'" type="submit">Satellite</button>
    <mat-menu #menu_satellite="matMenu" class="customize">
    &nbsp;&nbsp;&nbsp;
    <button mat-button (click)="SinmulateOrbitTimeTagged()" [color]="'success'" type="submit">
      <mat-icon>satellite</mat-icon>
    </button>
    &nbsp;&nbsp;&nbsp;
    </mat-menu>
    &nbsp;&nbsp;&nbsp;
    <button mat-button [matMenuTriggerFor]="menu_drone" [color]="'success'" type="submit">Drone</button>
    <mat-menu #menu_drone="matMenu" class="customize">
      <li>
        &nbsp;&nbsp;&nbsp;
        <button mat-button (click)="webSocketConnect()" [color]="'success'" type="submit">
          <mat-icon svgIcon="socket"></mat-icon>
        </button>
        &nbsp;&nbsp;&nbsp;
        <button mat-button (click)="closeConnection()" [color]="'success'" type="submit">
          <mat-icon svgIcon="socket_off"></mat-icon>
        </button>
        &nbsp;&nbsp;&nbsp;
      </li>
      &nbsp;&nbsp;&nbsp;
      <li>
        &nbsp;&nbsp;&nbsp;
    <button mat-button (click)="startSending()" [color]="'success'" type="submit">
      <mat-icon>play_arrow</mat-icon>
    </button>
    &nbsp;&nbsp;&nbsp;
    <button mat-button (click)="stopSending()" [color]="'success'" type="submit">
      <mat-icon>stop</mat-icon>
    </button>
    &nbsp;&nbsp;&nbsp;
      </li>
    </mat-menu>
    &nbsp;&nbsp;&nbsp;
    <button mat-button [matMenuTriggerFor]="menu_layers" [color]="'success'" type="submit">Layers</button>
      <mat-menu #menu_layers="matMenu" class="customize">
        <li *ngFor="let sublayer of layer.sublayers">
          <mat-checkbox [(ngModel)]="sublayer.completed"
                      [color]="sublayer.color"
                      (ngModelChange)="updateAllComplete()"
                      (change)="showImages($event)">
            {{sublayer.name}}
          </mat-checkbox>
        </li>
      </mat-menu>
    &nbsp;&nbsp;&nbsp;
    <button mat-button [matMenuTriggerFor]="menu_chart" [color]="'success'" type="submit">Chart</button>
    <mat-menu #menu_chart="matMenu" class="customize">
      &nbsp;&nbsp;&nbsp;
      <mat-slide-toggle (change)="toggle($event)" [color]="'success'" type="submit" [labelPosition]="'before'"></mat-slide-toggle>
      &nbsp;&nbsp;&nbsp;
    </mat-menu>
    &nbsp;&nbsp;&nbsp;
      <button mat-button [matMenuTriggerFor]="menu_video" [color]="'success'" type="submit">Video</button>
      <mat-menu #menu_video="matMenu" class="customize">
        &nbsp;&nbsp;&nbsp;
        <mat-slide-toggle (change)="toggleVideo($event)" [color]="'success'" type="submit" [labelPosition]="'before'"></mat-slide-toggle>
        &nbsp;&nbsp;&nbsp;
        <button mat-button (click)="playVideo()" [color]="'success'" type="submit">
          <mat-icon>play_circle</mat-icon>
        </button>
        &nbsp;&nbsp;&nbsp;
        <button mat-button (click)="pauseVideo()" [color]="'success'" type="submit">
          <mat-icon>pause_circle</mat-icon>
        </button>
        &nbsp;&nbsp;&nbsp;
      </mat-menu>
  </mat-toolbar>

</div>

<div id="cesiumContainer" class="fullSize"></div>
<div id="toolbar"></div>

<video id="trailer" controls muted>
  <source src="http://localhost:8080/video" type="video/mp4">
  Your browser does not support the <code>video</code> element.
</video>
